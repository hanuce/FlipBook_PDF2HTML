<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF FlipBook DÃ¶nÃ¼ÅŸtÃ¼rme / FlipBook_PDF2HTML</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
    .card {
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
      border: none;
    }
    #status.loading { background-color: #e0f7fa; color: #00796b; }
    #status.error { background-color: #ffebee; color: #c62828; }
  </style>
</head>
<body>
  <div class="container">
    <!-- BaÅŸlÄ±k ve MenÃ¼ -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">PDF FlipBook DÃ¶nÃ¼ÅŸtÃ¼rme / FlipBook_PDF2HTML</h2>
      <div class="d-flex align-items-center gap-3">
        <a href="READ.md" target="_blank" class="btn btn-sm btn-outline-secondary">
          <span class="tr-text">NasÄ±l KullanÄ±rÄ±m?</span>
          <span class="en-text d-none">How to use?</span>
        </a>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="langSwitch">
          <label class="form-check-label" for="langSwitch">
            <span class="tr-text">TR</span>
            <span class="en-text d-none">EN</span>
          </label>
        </div>
      </div>
    </div>

    <!-- Ana Kart -->
    <div class="card">
      <div class="card-body text-center">
        <h1 id="mainTitle" class="h4 mb-4">PDF'den HTML Flipbook OluÅŸtur</h1>

        <div id="upload-section" class="mb-4">
          <label for="pdfFile" class="btn btn-primary me-2">
            <span class="tr-text">PDF DosyasÄ± SeÃ§</span>
            <span class="en-text d-none">Select PDF File</span>
          </label>
          <input type="file" id="pdfFile" accept=".pdf" class="d-none">
          <p id="file-name" class="text-muted mt-2 mb-0">HenÃ¼z dosya seÃ§ilmedi.</p>
        </div>

        <button id="createBtn" class="btn btn-success w-100 py-2" disabled>OluÅŸtur</button>

        <div id="status" class="mt-3 p-2 rounded d-none"></div>
      </div>
    </div>
  </div>

  <!-- PDF.js Worker -->
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

    // ðŸ’¡ Dil deÄŸiÅŸtirme mantÄ±ÄŸÄ± (sadece arayÃ¼z)
    const langSwitch = document.getElementById('langSwitch');
    const trElements = document.querySelectorAll('.tr-text');
    const enElements = document.querySelectorAll('.en-text');
    const fileNameEl = document.getElementById('file-name');
    const createBtn = document.getElementById('createBtn');
    const mainTitle = document.getElementById('mainTitle');

    // Mevcut dil durumu
    let isEn = false;

    langSwitch.addEventListener('change', () => {
      isEn = langSwitch.checked;
      if (isEn) {
        trElements.forEach(el => el.classList.add('d-none'));
        enElements.forEach(el => el.classList.remove('d-none'));
        fileNameEl.textContent = "No file selected yet.";
        mainTitle.textContent = "Create HTML Flipbook from PDF";
        createBtn.textContent = createBtn.disabled ? 'Processing...' : 'Create Flipbook';
      } else {
        enElements.forEach(el => el.classList.add('d-none'));
        trElements.forEach(el => el.classList.remove('d-none'));
        fileNameEl.textContent = "HenÃ¼z dosya seÃ§ilmedi.";
        mainTitle.textContent = "PDF'den HTML Flipbook OluÅŸtur";
        createBtn.textContent = createBtn.disabled ? 'Ä°ÅŸleniyor...' : 'Flipbook OluÅŸtur';
      }
    });

  </script>

  <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        
        const pdfFileInput = document.getElementById('pdfFile');
        const createBtn = document.getElementById('createBtn');
        const statusDiv = document.getElementById('status');
        const fileNameSpan = document.getElementById('file-name');
        let pageImageUrls = [];
        pdfFileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0]; if (!file) return;
            fileNameSpan.textContent = file.name; createBtn.disabled = true; createBtn.textContent = 'Ä°ÅŸleniyor...';
            statusDiv.className = 'loading'; statusDiv.textContent = 'PDF sayfalarÄ± resme dÃ¶nÃ¼ÅŸtÃ¼rÃ¼lÃ¼yor...'; pageImageUrls = [];
            try {
                const typedarray = new Uint8Array(await file.arrayBuffer());
                const pdfDoc = await pdfjsLib.getDocument({ data: typedarray }).promise;
                const numPages = pdfDoc.numPages; const scale = 2.0; const quality = 0.9;
                for (let i = 1; i <= numPages; i++) {
                    const page = await pdfDoc.getPage(i); const viewport = page.getViewport({ scale });
                    const canvas = document.createElement('canvas'); canvas.height = viewport.height; canvas.width = viewport.width;
                    const context = canvas.getContext('2d');
                    await page.render({ canvasContext: context, viewport }).promise;
                    pageImageUrls.push(canvas.toDataURL('image/jpeg', quality));
                    page.cleanup(); statusDiv.textContent = `Sayfa ${i}/${numPages} iÅŸlendi...`;
                }
                statusDiv.style.display = 'none'; createBtn.disabled = false; createBtn.textContent = 'Flipbook OluÅŸtur';
            } catch (error) { console.error('PDF Ä°ÅŸleme HatasÄ±:', error); statusDiv.className = 'error'; statusDiv.textContent = `Hata: ${error.message}`; }
        });
        
        createBtn.addEventListener('click', () => {
            const flipbookWindow = window.open('', '_blank'); if (!flipbookWindow) { statusDiv.className = 'error'; statusDiv.textContent = 'LÃ¼tfen aÃ§Ä±lÄ±r pencerelere izin verin.'; return; }
            flipbookWindow.document.write(generateFlipbookHTML(pageImageUrls));
            flipbookWindow.document.close();
        });
        
        function generateFlipbookHTML(imageUrls) {
            const css = `
                <style>
                    :root { --turn-duration: 0.8s; }
                    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #333; font-family: sans-serif; }
                    .page-wrapper { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
                    .flipbook-viewport { flex-grow: 1; width: 100%; display: flex; justify-content: center; align-items: center; perspective: 2500px; overflow: hidden; }
                    #zoom-container { transition: transform 0.3s ease; }
                    #flipbook { 
                        max-width: 95vw; max-height: 85vh;
                        position: relative; display: flex; 
                        box-shadow: 0 10px 40px rgba(0,0,0,0.4); 
                        transform-style: preserve-3d; cursor: pointer;
                    }
                    .page-side { width: 50%; height: 100%; background-color: white; overflow: hidden; }
                    .page-side img { width: 100%; height: 100%; object-fit: contain; }
                    .page-side.left { border-radius: 8px 0 0 8px; }
                    .page-side.right { border-radius: 0 8px 8px 0; }
                    .turning-leaf { position: absolute; width: 50%; height: 100%; transform-style: preserve-3d; transition: transform var(--turn-duration) cubic-bezier(0.645, 0.045, 0.355, 1); z-index: 100; pointer-events: none; }
                    .turning-leaf.forward { top: 0; left: 50%; transform-origin: left center; }
                    .turning-leaf.forward.flipped { transform: rotateY(-180deg); }
                    .turning-leaf.backward { top: 0; left: 0; transform-origin: right center; }
                    .turning-leaf.backward.flipped { transform: rotateY(180deg); }
                    .turning-leaf .page { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; background-color: white; overflow: hidden; }
                    .turning-leaf .page img { width: 100%; height: 100%; object-fit: contain; }
                    .turning-leaf .back { transform: rotateY(180deg); }
                    .toolbar { flex-shrink: 0; padding: 20px 0; display: flex; justify-content: center; align-items: center; gap: 15px; width: 100%; }
                    .toolbar button { background-color: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px 20px; cursor: pointer; border-radius: 8px; font-size: 16px; transition: all 0.2s ease; font-weight: bold; }
                    .toolbar button:hover { background-color: rgba(0,0,0,0.8); transform: translateY(-2px); }
                </style>
            `;

            const htmlBody = `
                <div class="page-wrapper">
                    <div class="flipbook-viewport">
                        <div id="zoom-container">
                            <div id="flipbook">
                                <div class="page-side left" id="leftPage"></div>
                                <div class="page-side right" id="rightPage"></div>
                            </div>
                        </div>
                    </div>
                    <div class="toolbar">
                        <button id="fullscreenBtn">Tam Ekran</button>
                        <button id="prevBtn">â—€</button>
                        <button id="zoomInBtn">+</button>
                        <button id="zoomOutBtn">-</button>
                        <button id="nextBtn">â–¶</button>
                        <button id="downloadBtn">Ä°ndir</button>
                    </div>
                </div>
            `;

            const js = `
                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        const pageImageUrls = ${JSON.stringify(imageUrls)};
                        const flipbook = document.getElementById('flipbook');
                        const leftPage = document.getElementById('leftPage');
                        const rightPage = document.getElementById('rightPage');
                        const zoomContainer = document.getElementById('zoom-container');

                        let spreads = [];
                        let currentSpread = 0;
                        let isTurning = false;
                        let pageAspectRatio = 16 / 9; // VarsayÄ±lan
                        let currentZoom = 1.0;
                        const MAX_ZOOM = 3.0;
                        const MIN_ZOOM = 0.5;
                        const ZOOM_STEP = 0.2;

                        function prepareSpreads() {
                            spreads.push([null, pageImageUrls[0]]);
                            for (let i = 1; i < pageImageUrls.length; i += 2) {
                                spreads.push([ pageImageUrls[i], (i + 1 < pageImageUrls.length) ? pageImageUrls[i + 1] : null ]);
                            }
                        }

                        // *** SAYFA BOYUTU AYARLAMA ***
                        function calculateAndSetAspectRatio() {
                            if (!pageImageUrls[0]) return;
                            const tempImg = new Image();
                            tempImg.onload = () => {
                                // 1. Tek bir sayfanÄ±n oranÄ±nÄ± hesapla
                                pageAspectRatio = tempImg.naturalWidth / tempImg.naturalHeight;
                                // 2. Flipbook'un oranÄ±nÄ± HER ZAMAN Ã§ift sayfa geniÅŸliÄŸine gÃ¶re ayarla
                                flipbook.style.aspectRatio = 2 * pageAspectRatio;
                                // 3. Ä°Ã§eriÄŸi bu doÄŸru orana gÃ¶re ilk kez doldur
                                updateStaticPages();
                            };
                            tempImg.src = pageImageUrls[0];
                        }

                        function updateStaticPages() {
                            const spread = spreads[currentSpread];
                            if (!spread) return;
                            leftPage.innerHTML = spread[0] ? \`<img src="\${spread[0]}">\` : '';
                            rightPage.innerHTML = spread[1] ? \`<img src="\${spread[1]}">\` : '';
                        }
                        
                        function turnPage(direction) {
                            if (isTurning) return;
                            const nextSpread = currentSpread + direction;
                            if (nextSpread < 0 || nextSpread >= spreads.length) return;
                            
                            isTurning = true;
                            const oldSpreadData = spreads[currentSpread];
                            const nextSpreadData = spreads[nextSpread];
                            const turningLeaf = document.createElement('div');
                            turningLeaf.className = 'turning-leaf';
                            const front = document.createElement('div');
                            front.className = 'page front';
                            const back = document.createElement('div');
                            back.className = 'page back';

                            if (direction > 0) { // Ä°LERÄ°
                                if (oldSpreadData[1]) front.innerHTML = \`<img src="\${oldSpreadData[1]}">\`;
                                if (nextSpreadData[0]) back.innerHTML = \`<img src="\${nextSpreadData[0]}">\`;
                                turningLeaf.classList.add('forward');
                                leftPage.innerHTML = oldSpreadData[0] ? \`<img src="\${oldSpreadData[0]}">\` : '';
                                rightPage.innerHTML = nextSpreadData[1] ? \`<img src="\${nextSpreadData[1]}">\` : '';
                            } else { // GERÄ°
                                if (oldSpreadData[0]) front.innerHTML = \`<img src="\${oldSpreadData[0]}">\`;
                                if (nextSpreadData[1]) back.innerHTML = \`<img src="\${nextSpreadData[1]}">\`;
                                turningLeaf.classList.add('backward');
                                leftPage.innerHTML = nextSpreadData[0] ? \`<img src="\${nextSpreadData[0]}">\` : '';
                                rightPage.innerHTML = oldSpreadData[1] ? \`<img src="\${oldSpreadData[1]}">\` : '';
                            }

                            turningLeaf.append(front, back);
                            flipbook.appendChild(turningLeaf);
                            
                            requestAnimationFrame(() => turningLeaf.classList.add('flipped'));
                            
                            setTimeout(() => {
                                currentSpread = nextSpread;
                                updateStaticPages();
                                turningLeaf.remove();
                                isTurning = false;
                            }, parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--turn-duration')) * 1000);
                        }

                        function applyZoom() { zoomContainer.style.transform = \`scale(\${currentZoom})\`; }
                        function zoomIn() { if (currentZoom < MAX_ZOOM) { currentZoom = Math.min(MAX_ZOOM, currentZoom + ZOOM_STEP); applyZoom(); } }
                        function zoomOut() { if (currentZoom > MIN_ZOOM) { currentZoom = Math.max(MIN_ZOOM, currentZoom - ZOOM_STEP); applyZoom(); } }

                        function downloadSelf() {
                            const pageSource = document.documentElement.outerHTML;
                            const blob = new Blob([pageSource], { type: 'text/html' });
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a'); a.href = url; a.download = '${fileNameSpan.textContent}.html';
                            document.body.appendChild(a); a.click();
                            document.body.removeChild(a); URL.revokeObjectURL(url);
                        }
                        
                        document.getElementById('nextBtn').addEventListener('click', () => turnPage(1));
                        document.getElementById('prevBtn').addEventListener('click', () => turnPage(-1));
                        document.getElementById('zoomInBtn').addEventListener('click', zoomIn);
                        document.getElementById('zoomOutBtn').addEventListener('click', zoomOut);
                        document.getElementById('downloadBtn').addEventListener('click', downloadSelf);
                        flipbook.addEventListener('click', (e) => {
                            const rect = e.currentTarget.getBoundingClientRect();
                            if (e.clientX > rect.left + rect.width / 2) turnPage(1);
                            else turnPage(-1);
                        });
                        document.addEventListener('keydown', (e) => {
                            if (e.key === 'ArrowRight') turnPage(1);
                            if (e.key === 'ArrowLeft') turnPage(-1);
                        });
                        const fullscreenBtn = document.getElementById('fullscreenBtn');
                        fullscreenBtn.addEventListener('click', () => {
                            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                            else document.exitFullscreen();
                        });

                        // BaÅŸlatma
                        prepareSpreads();
                        calculateAndSetAspectRatio(); // OranÄ± hesapla ve ilk gÃ¼ncellemeyi tetikle
                    });
                <\/script>
            `;

            return `<!DOCTYPE html><html lang="tr"><head><meta charset="UTF-8"><title>${fileNameSpan.textContent}</title>${css}</head><body>${htmlBody}${js}</body></html>`;
        }
    </script>

</body>
